name: DevOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- PHASE 1: CI (Continuous Integration) ---
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Security Scan (SAST)
        run: npm run scan

      - name: Run Integration Tests
        run: npm test

      # --- PHASE 2: CD (Continuous Deployment) ---
      # We only run this if tests passed AND we are on the 'main' branch.

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-project:latest

      # --- PHASE 3: DAST (Dynamic Application Security Testing) ---
      # Run the built Docker image and perform a DAST scan using OWASP ZAP.

      - name: Run Application for DAST
        run: |
          docker run -d --name my-app -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/devops-project:latest
          echo "Waiting for application to start for DAST scan..."
          # A simple sleep; in a more robust setup, use a health check.
          sleep 15 

      - name: Run OWASP ZAP Scan
                  uses: zaproxy/action@v0.10.0
        with:
          target: 'http://localhost:5000' # Target the application running on the runner
          format: 'html,json' # Output HTML and JSON reports
          fail_action_on_alert: false # Do not fail the action for alerts, just report them
          # You might want to add custom ZAP rules or API key if your app has authentication
          # cmd_options: '-config api.key=${{ secrets.ZAP_API_KEY }}'

      - name: Upload ZAP Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_report.html # ZAP's default HTML report name
            zap_report.json # ZAP's default JSON report name
          retention-days: 5 # Keep reports for 5 days

      - name: Stop Application after DAST
        if: always() # Ensure this step runs even if the ZAP scan or preceding steps fail
        run: docker stop my-app && docker rm my-app
