name: DevOps Security Pipeline

# Rules: Run on push to main, PR against main, OR Manually
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # This allows you to click a "Run Workflow" button in GitHub Actions tab
  workflow_dispatch:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # --- PHASE 1: SETUP & CODE CHECKS ---
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # 'npm ci' is faster/cleaner than 'npm install' for CI servers

      - name: Run SAST Scan (npm audit)
        # Checks for security vulnerabilities in dependencies
        # We use || true so it shows the vulnerabilities but doesn't break the build if one is found
        run: npm audit --audit-level=high || true 

      - name: Run Unit Tests
        # Runs Jest using your 'npm test' script
        run: npm test

      # --- PHASE 2: CONTAINERIZATION ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-project:latest

      # --- PHASE 3: DAST (Runtime Security) ---
      - name: Run Application for DAST
        run: |
          docker run -d --name my-app --network="host" ${{ secrets.DOCKER_USERNAME }}/devops-project:latest
          echo "Waiting 15s for app to start..."
          sleep 15

      - name: Run OWASP ZAP Scan
        run: |
          mkdir -p zap-workdir
          chmod 777 zap-workdir
          
          docker run --network="host" \
            -v $(pwd)/zap-workdir:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:5000/hi \
            -r zap_report.html \
            -J zap_report.json || echo "ZAP found issues, but continuing..."

      - name: Upload ZAP Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-workdir/zap_report.html
          retention-days: 5

      - name: Cleanup
        if: always()
        run: docker stop my-app && docker rm my-app
