name: DevOps Security Pipeline

# Rules: Trigger on push to main OR pull request against main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # --- PHASE 1: SETUP & BUILD ---
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-project:latest

      # --- PHASE 3: DAST (Dynamic Application Security Testing) ---
      # Run the built Docker image and perform a DAST scan using OWASP ZAP.

      - name: Run Application for DAST
        run: |
          # We use --network="host" so the app runs directly on the runner's network
          docker run -d --name my-app --network="host" ${{ secrets.DOCKER_USERNAME }}/devops-project:latest
          echo "Waiting for application to start for DAST scan..."
          # A simple sleep; in a more robust setup, use a health check.
          sleep 15

      - name: Run OWASP ZAP Scan
        # REPLACED BROKEN ACTION with raw Docker command for better control
        run: |
          # 1. Create a folder for reports with open permissions (fix for ZAP permission errors)
          mkdir -p zap-workdir
          chmod 777 zap-workdir

          # 2. Run ZAP using the stable Docker image
          # --network="host": Allows ZAP to see the app running on localhost:5000
          # -v ...: Maps the folder so we can get the report back
          docker run --network="host" \
            -v $(pwd)/zap-workdir:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:5000 \
            -r zap_report.html \
            -J zap_report.json || echo "ZAP found issues, but continuing..."

      - name: Upload ZAP Report Artifact
        uses: actions/upload-artifact@v4
        if: always() # Run even if vulnerabilities are found
        with:
          name: zap-report
          path: |
            zap-workdir/zap_report.html # ZAP's default HTML report name
            zap-workdir/zap_report.json # ZAP's default JSON report name
          retention-days: 5 # Keep reports for 5 days

      - name: Stop Application after DAST
        if: always() # Ensure this step runs even if the ZAP scan or preceding steps fail
        run: docker stop my-app && docker rm my-app
